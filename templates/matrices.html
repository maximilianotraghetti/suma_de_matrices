<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Matrices</title>
  <style>
    table { border-collapse: collapse; margin-bottom: 20px; }
    td { border: 1px solid #000; padding: 5px; text-align: center; }
    body { font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <h1>Ingrese los valores de las matrices</h1>
  <form action="/sumar" method="post">
    <input type="hidden" name="filas" value="{{ filas }}">
    <input type="hidden" name="columnas" value="{{ columnas }}">
    
    <h2>Matriz 1</h2>
    <table>
      {% for i in range(filas) %}
      <tr>
        {% for j in range(columnas) %}
        <td>
          <input type="number" name="m1_{{ i }}_{{ j }}" required>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    
    <h2>Matriz 2</h2>
    <table>
      {% for i in range(filas) %}
      <tr>
        {% for j in range(columnas) %}
        <td>
          <input type="number" name="m2_{{ i }}_{{ j }}" required>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
    
    <input type="submit" value="Sumar Matrices">
  </form>
  <br>
  <a href="/">Volver a la p√°gina principal</a>
</body>
</html>
